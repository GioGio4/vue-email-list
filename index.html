<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>BoolZap </title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer>
        </script>

    <!-- AXIOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js" defer></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->


    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
    <div id="root" class="bg-dark bg-gradient d-flex justify-content-center align-items-center">

        <div class="card-email bg-primary bg-gradient bg-opacity-70 text-center">
            <h1>EMAIL GENERATOR</h1>
            <button @click="GenerateRandomListEmail()" type="button " class="btn btn-success btn-lg">Generate</button>
            <div class="list-email-generated my-3">

                <ul v-if="completeList==10" class="list-group my-2">
                    <li v-for="email in randomEmailList" class="list-group-item"> {{email}}</li>
                </ul>
            </div>

        </div>

    </div>

</body>

</html>
